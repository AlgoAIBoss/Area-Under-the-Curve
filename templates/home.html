<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- <link rel="shortcut icon" href="../../static/favicon.ico" type="image/x-icon"> -->
    <title>Area Under the Curve</title>

<body>

    <section id='contact'>
        <div class="container-lg">
            <div class="text-center">
                <h2>Find Area Under the Curve</h2>
            </div>
            <div class="row justify-content-center my-5">
                <div class="col-lg-6">
                    <form  method="post">{% csrf_token %}

                        {% for field in form %}


                        <label for="name" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% endfor %}
                        

                        <div class="mt-4 text-center">
                            <button type="submit" class="btn btn-secondary">Calculate</button>
                        </div>

                        
                    </form>
                </div>
            </div>
        </div>

    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <img class="justify-content-center" src="staticfiles/output.png" alt="not found" width="1000px">
                </div>
            </div>
        </div>
    </section>


  

    <footer class="bg-dark text-center text-white">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
            <!-- Section: Form -->
            <div class="container p-4 pb-0">
                <!-- Section: CTA -->
                <section class="">
                    <p class="d-flex justify-content-center align-items-center">
                        <span class="me-3">With &hearts; by Ilkhomjon and Abbosjon</span>
                    </p>
                </section>
                <!-- Section: CTA -->
            </div>
            <!-- Section: Form -->
        </div>
        <!-- Grid container -->
    
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2022 Copyright: Open Creative Commons
        </div>
        <!-- Copyright -->
    </footer>

        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
